<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/546e6f9617.js" crossorigin="anonymous"></script>
    <title>Mario</title>
</head>

<body>
    <main>
        <img class="pikachu" src="./public/img/photoIndexPage/pikachuBack.png" alt="The Back of Pikachu">
        <img class="salameche" src="./public/img/photoIndexPage/charmander.png" alt="Charmander">
        <div class="lesPointsDeVieSalameche">
            <div class="vieAuMax">
                <div class="pvActuelles" id="pvActuelle"></div>
            </div>
            <div class="pokeBall row justify-content-between pt-3 m-0">
                <img class="col-3 pokeSalameche" src="/public/img/photoIndexPage/pokeBall.png" alt="">
                <img class="col-3 pokeSalameche" src="/public/img/photoIndexPage/pokeBall.png" alt="">
                <img class="col-3 pokeSalameche" src="/public/img/photoIndexPage/pokeBall.png" alt="">
                <img class="col-3 pokeSalameche" src="/public/img/photoIndexPage/pokeBall.png" alt="">
            </div>
        </div>
        <div class="lesPointsDeViePikachu">
            <div class="vieAuMax">
                <div class="pvActuelles"></div>
            </div>
            <div class="pokeBall row justify-content-between pt-3 m-0">
                <img class="col-3" src="/public/img/photoIndexPage/pokeBall.png" alt="">
                <img class="col-3" src="/public/img/photoIndexPage/pokeBall.png" alt="">
                <img class="col-3" src="/public/img/photoIndexPage/pokeBall.png" alt="">
                <img class="col-3" src="/public/img/photoIndexPage/pokeBall.png" alt="">
            </div>
        </div>
    </main>
    <footer class="">
        <div class="row monnav">
            <div class="col question">
                <p> Que dois-je faire <br> Pikachu?</p>
                <p class="pInvisible">Bouge toi et dis moi quoi FAIRE!</p>
            </div>
            <div class="col ">
                <div class="row boutonAttaque">
                    <button class="col-6 " id="attaque">
                        ATTAQUE VIE
                    </button>
                    <button class="col-6 attack">
                        ATTAQUE POLICE
                    </button>
                    <button class="col-6 attack">
                        ATTAQUE TEXTE
                    </button>
                    <button class="col-6 attack">
                        INFOS SUR L'ATTAQUANT
                    </button>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./public/script/main.js"></script>
